<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Event Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <h1>Event Tracker</h1>
        <nav>
            {% if session['role'] == 'admin' %}
                <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin_venues') }}">School Venues</a>
                <a href="{{ url_for('admin_equipments') }}">Equipments</a>
                <a href="{{ url_for('admin_history') }}">Events History</a>
            {% else %}
                <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('user_venues') }}">School Venues</a>
                <a href="{{ url_for('user_equipments') }}">Equipments</a>
                <a href="{{ url_for('schedule_event') }}">Schedule an Event</a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
