<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Event Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="bg-dark text-white">
    <header class="bg-black py-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-warning m-0">Event Tracker</h1>
            <nav>
                {% if session['role'] == 'admin' %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('admin_venues') }}">School Venues</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('admin_equipments') }}">Equipments</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('admin_history') }}">Events History</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('user_dashboard') }}">Dashboard</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('user_venues') }}">School Venues</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('user_equipments') }}">Equipments</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('schedule_event') }}">Schedule an Event</a>
                {% endif %}
                <a class="btn btn-warning" href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
