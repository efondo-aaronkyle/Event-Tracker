<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Venues - Event Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body class="bg-dark text-white">
    <header class="bg-black py-3 px-4 d-flex justify-content-between align-items-center">
        <h1 class="text-warning m-0">Manage Venues</h1>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-warning text-white">Back to Dashboard</a>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-light">Venue List</h2>
            <button class="btn btn-warning text-dark fw-bold" data-bs-toggle="modal" data-bs-target="#addVenueModal">
                + Add Venue
            </button>
        </div>

        <div class="table-responsive bg-black rounded p-3 shadow">
            <table class="table table-dark table-hover align-middle">
                <thead class="table-warning text-dark">
                    <tr>
                        <th scope="col">Venue Name</th>
                        <th scope="col">Capacity</th>
                        <th scope="col">Location</th>
                        <th scope="col">Availability</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venue in venues %}
                    <tr>
                        <td>{{ venue.name }}</td>
                        <td>{{ venue.capacity }}</td>
                        <td>{{ venue.location }}</td>
                        <td>
                            <span class="badge {{ 'bg-success' if venue.is_available else 'bg-danger' }}">
                                {{ 'Available' if venue.is_available else 'Unavailable'}}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-warning me-2">Edit</button>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="addVenueModal" tabindex="-1" aria-labelledby="addVenueModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning" id="addVenueModalLabel">Add New Venue</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form method="POST" action="{{ url_for('add_venue') }}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="venueName" class="form-label">Venue Name</label>
                            <input type="text" class="form-control" id="venueName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="venueCapacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="venueCapacity" name="capacity" required>
                        </div>
                        <div class="mb-3">
                            <label for="venueLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="venueLocation" name="location" required>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning text-dark fw-bold">Add Venue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
