<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Equipments - Event Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body class="bg-dark text-white">
    <header class="bg-black py-3 px-4 d-flex justify-content-between align-items-center fixed-top shadow">
        <h1 class="text-warning m-0">Manage Equipments</h1>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-warning text-white">Back to Dashboard</a>
    </header>

    <main class="container pt-5 mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-light">Equipment List</h2>
            <button class="btn btn-warning text-dark fw-bold" data-bs-toggle="modal" data-bs-target="#addEquipmentModal">
                + Add Equipment
            </button>
        </div>

        <div class="table-responsive bg-black rounded p-3 shadow">
            <table class="table table-dark table-hover align-middle">
                <thead class="table-warning text-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Location</th>
                        <th scope="col">Availability</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for eq in equipments %}
                    <tr>
                        <td>{{ eq.name }}</td>
                        <td>{{ eq.quantity }}</td>
                        <td>{{ eq.location }}</td>
                        <td>
                            <span class="badge {{ 'bg-success' if eq.is_available else 'bg-danger' }}">
                                {{ 'Available' if eq.is_available else 'Unavailable' }}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-warning me-2" data-bs-toggle="modal" data-bs-target="#editEquipmentModal{{ eq.id }}">Edit</button>
                            <form method="POST" action="{{ url_for('delete_equipment', equipment_id=eq.id) }}" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this equipment?');">Delete</button>
                            </form>
                        </td>
                    </tr>

                    <div class="modal fade" id="editEquipmentModal{{ eq.id }}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-dark text-white">
                                <div class="modal-header border-0">
                                    <h5 class="modal-title text-warning">Edit Equipment</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                </div>
                                <form method="POST" action="{{ url_for('edit_equipment', equipment_id=eq.id) }}">
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" name="name" value="{{ eq.name }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Quantity</label>
                                            <input type="number" class="form-control" name="quantity" value="{{ eq.quantity }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Location</label>
                                            <input type="text" class="form-control" name="location" value="{{ eq.location }}" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer border-0">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-warning text-dark fw-bold">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="addEquipmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning">Add Equipment</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form method="POST" action="{{ url_for('add_equipment') }}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" required>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning text-dark fw-bold">Add Equipment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
